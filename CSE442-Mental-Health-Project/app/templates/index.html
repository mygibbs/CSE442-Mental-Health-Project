<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
h1,h2,h3,h4,h5 {color:#000!important;font-style:normal;}
</style>

<body  style="background-color:white">

<!--top menu-->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding" style="font-style:oblique">Hi {{ current_user.username }}!</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="sb_open()">â˜°</a>
</header>

<!-- Sidebar-->
<nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">

</nav>


<script>
// Script to open and close sidebar
function sb_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function sb_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
